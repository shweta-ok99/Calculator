<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.Project</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="MainContainer">
        <div class="inputField">
            <input id="input" type="text" size="32" style="height:40px;">
        </div>
        <div class="buttonContainer">
            <div class="1stRow">
                <button class="butt" id="but1">mc</button>
                <button class="butt" id="but2">m+</button>
                <button class="butt" id="but3">m-</button>
                <button class=" butt" id="but4">mr</button>
            </div>
            <div class="2ndRow">
                <button class="butt" id="but5">AC</button>
                <button class="butt" id="but6">sqrt(x)</button>
                <button class="butt" id="but7">%</button>
                <button class="orange butt" id="but8">/</button>
            </div>
            <div class="3rdRow">
                <button class="butt" id="b7">7</button>
                <button class="butt" id="b8">8</button>
                <button class="butt" id="b9">9</button>
                <button class="orange butt" id="but12">X</button>
            </div>
            <div class="4thRow">
                <button class="butt" id="b4">4</button>
                <button class="butt" id="b5">5</button>
                <button class="butt" id="b6">6</button>
                <button class="orange butt" id="but16">-</button>
            </div>
            <div class="6thRow">
                <button class="butt" id="b1">1</button>
                <button class="butt" id="b2">2</button>
                <button class="butt" id="b3">3</button>
                <button class="orange butt" id="but20">+</button>
            </div>
            <div class="7thRow">
                <button class="butt" id="b0">0</button>
                <button class="butt" id="but22">.</button>
                <button class="butt" id="but23">+/-</button>
                <button class="orange butt" id="but24">=</button>
            </div>
            <div class="8thRow">
                <button class="butt" id="but25">pi</button>
                <button class="butt" id="but26">x^2</button>
                <button class="butt" id="but27">R2</button>
                <button class="butt" id="but28">R0</button>
            </div>

        </div>
    </div>
    <script src="csl.js"></script>
</body>

</html>
